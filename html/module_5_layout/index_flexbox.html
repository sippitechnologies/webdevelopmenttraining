<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column with Float</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
    .columns{
            border: red 1px solid;
        
        }
        .columns > div{
            width: 49%;
            border: 1px solid grey;
            float: left;
        }
      
    </style>
</head>
<body>
    <div class="columns">
    <div>Column1</div>
    <div>Column2</div>
</div>
    
</body>

</html>
